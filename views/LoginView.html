<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/LoginStyle.css">
    <script src="../public/js/LoginScript.js"></script>
</head>
<body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="social-container">
                        <a href="https://github.com/DenisDuque" target="_blank" class="social">
                            <div>
                                <img src="../public/src/images/utils/github.png" alt="GitHub">
                            </div>
                        </a>
                        <a href="https://www.linkedin.com/in/denis-duque-4145b5282/" target="_blank" class="social">
                            <div>
                                <img src="../public/src/images/utils/linkedin.png" alt="LinkedIn">
                            </div>
                        </a>
                        <a href="mailto:d.duque.dev@gmail.com" target="_blank" class="social">
                            <div>
                                <img src="../public/src/images/utils/google.png" alt="Google">
                            </div>
                        </a>
                    </div>
                    <span>Or use your Email for registration</span>
                    <label>
                        <input type="text" placeholder="Name">
                    </label>
                    <label>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <button style="margin-top: 9px">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="https://github.com/DenisDuque" target="_blank" class="social">
                            <div>
                                <img src="../public/src/images/utils/github.png" alt="GitHub">
                            </div>
                        </a>
                        <a href="https://www.linkedin.com/in/denis-duque-4145b5282/" target="_blank" class="social">
                            <div>
                                <img src="../public/src/images/utils/linkedin.png" alt="LinkedIn">
                            </div>
                        </a>
                        <a href="mailto:d.duque.dev@gmail.com" target="_blank" class="social">
                            <div>
                                <img src="../public/src/images/utils/google.png" alt="Google">
                            </div>
                        </a>
                    </div>
                    <span>Or sign in using Email Address</span>
                    <label>
                        <input type="email" placeholder="Email">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Log in</h1>
                        <p>Sign in here if you already have an account</p>
                        <button class="ghost mt-5" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Create an Account!</h1>
                        <p>Sign up if you still don't have an account</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
